<!doctype html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/5a2faed6d5.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="./src/scss/styles.css">
</head>
<body>
    <div class="wrapper d-flex">
        <aside id="sidebar" class="d-flex flex-column p-3 bg-dark text-light">
            <div class="h-100">
                <div class="sidebar-logo mb-3">
                    <a href="#" class="text-light text-decoration-none">Github-Analizer</a>
                </div>
                <ul class="sidebar-nav list-unstyled">
                    <li class="sidebar-header mb-2">Admin Elements</li>
                    <li class="sidebar-item mb-2">
                        <a href="#" class="sidebar-link text-light">
                            <i class="fa-solid fa-list"></i> Dashboard
                        </a>
                    </li>
                    <!-- Otros elementos de navegaciÃ³n -->
                </ul>
            </div>
        </aside>
        <div class="main flex-grow-1">
            <nav class="navbar navbar-expand px-3 border-bottom">
                <button class="btn btn-primary d-md-none" id="sidebar-toggle" type="button">
                    <span class="navbar-toggler-icon" style="z-index: 9999;"></span>
                </button>
                <div class="navbar-collapse">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item dropdown">
                            <a href="#" data-bs-toggle="dropdown" class="nav-link">
                                <img src="./src/img/profile.jpg" class="avatar img-fluid" alt="Profile">
                            </a>
                            <div class="dropdown-menu dropdown-menu-end">
                                <a href="#" class="dropdown-item">Profile</a>
                                <a href="#" class="dropdown-item">Setting</a>
                                <a href="#" class="dropdown-item">Logout</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </nav>
            <div class="flex-grow-0">
                <a href="#" class="theme-toggle">
                    <i class="fa-regular fa-moon"></i>
                    <i class="fa-regular fa-sun"></i>
                </a>
            </div>
            <main class="content px-3 py-2">
                <div class="container-fluid">
                    <div class="mb-3">
                        <h4>Dashboard</h4>
                    </div>
                    <div class="row">
                        <div class="col-12 col-md-6 d-flex mb-3">
                            <div class="card flex-fill border-0 illustration">
                                <div class="card-body p-0 d-flex flex-fill">
                                    <div class="row g-0 w-100">
                                        <div class="col-12 col-md-6">
                                            <div class="p-3">
                                                <h4>Welcome Back, Admin</h4>
                                                <p class="mb-0">Admin Dashboard, Github-Analizer</p>
                                            </div>
                                        </div>
                                        <div class="col-12 col-md-6 d-flex justify-content-end align-items-end">
                                            <img src="./src/img/customerSupport.jpg" class="img-fluid illustration-img">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-12 col-md-6 d-flex mb-3">
                            <div class="card flex-fill border-0">
                                <div class="card-body py-4">
                                    <div class="d-flex align-items-start">
                                        <div class="flex-grow-1">
                                            <h4 class="mb-2">88%</h4>
                                            <p class="mb-2">Python Developer</p>
                                            <div class="mb-0">
                                                <span class="badge text-success me-2">Almost there</span>
                                                <span class="text-muted">Just a few codes more</span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="search-bar mt-3">
                    <form id="search-user" class="d-flex">
                        <input id="name" class="form-control me-2" type="search" placeholder="Search a Github User">
                        <button class="btn btn-outline-info" type="submit">Search</button>
                    </form>
                </div>
                <div class="user-data mt-3" style="display: flex; position: relative; align-items: flex-start; gap: 20px;">
                    <!-- Card para el perfil del usuario -->
                    <div class="card flex-fill border-0 illustration">
                        <div class="card-body p-0 d-flex flex-fill">
                            <div class="row g-0 w-100">
                                <div class="col-12 col-md-6">
                                    <div class="p-3">
                                        <img id="profile-picture" class="img-fluid custom-size mb-3" src="" alt="Profile picture" style="max-width: 150px; height: auto;">
                                        <h4 id="user-name"></h4>
                                        <p id="bio"></p>
                                        <a id="github" href="">Github
                                            <i class="fa-brands fa-github"></i>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card flex-fill border-0"  style="width: 45%; height: 45%;">
                        <div class="card-body">
                            <div class="my-3" style="flex-grow: 1;">
                                <canvas id="myChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>                                     
            </main>            
        </div>
    </div>
    <script src="./src/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
